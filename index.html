<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
  <h1>Scoreboard</h1>
  </div>
  <div class="flex-container">
    <div class="flex-child-1">
      <p id="team1">Team 1 name:</p>
      <input type="text" name="message" id="user_input1">
      <input type="submit" id="submit1" onclick="showInput('user_input1','submit1','team1');"><br/>
      <p></p>
    </div>
    <div class="flex-child-2">
      <p id="team2">Team 2 name:</p>
      <input type="text" name="message" id="user_input2">
      <input type="submit" id="submit2" onclick="showInput('user_input2','submit2','team2');"><br/>
      <p></p>
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-child-1">
      <p id="score1">0</p>
      <div class="action">
        <button onclick="add('score1')">+</button>
        <button onclick="subtract('score1')">-</button>
      </div>
    </div>
    <div class="flex-child-2">
      <p id="score2">0</p>
      <div class="action">
        <button onclick="add('score2')">+</button>
        <button onclick="subtract('score2')">-</button>
      </div>
    </div>
  </div>
  <div class="container">
          <div class="otp-countdown" id="timer-countdown">5:00</div>
          <div class="action" id="start_button">
            <button onclick="countdown('timer-countdown')">Start</button>
          </div>
          
  </div>
  <div class="container" id="set_time">
    <p>Set time in minutes:
          <input type="mumber" min="0" max="50" placeholder="int between 0 and 50" id="user_input_timer">
          <input type="submit" id="submit_time" onclick="setTimer('user_input_timer','otp-countdown');">
  </div>
</body>
</html>
